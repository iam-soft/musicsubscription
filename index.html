<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Apple Music Subscription</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <img class="bckgimg" src="images/pattern-background-desktop.svg" alt="bckgimg">

    <div class="wholebody">
      <img class="hero" src="images/illustration-hero.svg" alt="hero">
      <div class="ordersummary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any
        device anywhere you like!</p>
      </div>
      <div class="annualplan">
        <img class="musicicon" src="images/icon-music.svg" alt="music-icon">
        <h2>Annual Plan</h2>
        <p class="dollar">$59.99/year</p>
        <a class="changelink" href="#">Change</a>
      </div>
      <div class="bottompart">
        <h3 class="btn">Proceed to Payment</h3>
        <a class="cancellink" href="#">Cancel Order</a>
      </div>

    </div>

  </body>
</html>
